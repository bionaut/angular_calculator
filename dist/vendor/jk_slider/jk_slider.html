
<div class="slider-wrapper">
  <div ng-click="subtract(step)" class="subtract"></div>
  <div class="bar-wrapper">
    <div style="width:{{(current-min) / (max/100)}}%" class="active-bar"></div>
    <div style="left:{{ (current-min) / (max/100)}}%" class="handle">
      <div ng-if="barTooltip" class="tooltip_top"></div>
      <div ng-if="barTooltip" class="tooltip_bottom"></div>
    </div>
    <div ng-if="limits" class="limits">
      <div ng-repeat="limit in limits" style="left:{{  (limit-min) / (max/100)}}%" class="limit">{{limit}}</div>
    </div>
  </div>
  <div ng-click="add(step)" class="add"></div>
  <input type="number" step="{{step}}" min="{{min}}" max="{{max}}" ng-model="current" class="amountInput"/>
</div>
